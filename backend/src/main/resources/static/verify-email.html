<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Footwork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="email"]:focus, input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .verify-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .verify-btn:hover {
            background-color: #45a049;
        }
        .verify-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Email</h1>
        <form id="verificationForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="code">Verification Code:</label>
                <input type="text" id="code" name="code" required placeholder="Enter 6-digit code" maxlength="6" pattern="[0-9]{6}">
            </div>
            <button type="submit" class="verify-btn" id="verifyBtn">Verify Email</button>
        </form>
        <div id="message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            const verifyBtn = document.getElementById('verifyBtn');
            const messageDiv = document.getElementById('message');
            
            // Disable button and show loading state
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            messageDiv.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('code', code);
                
                const response = await fetch('/api/auth/verify-email', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Email verified successfully! You can now close this window.';
                    verifyBtn.textContent = 'Verified!';
                    verifyBtn.style.backgroundColor = '#28a745';
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Verification failed: ' + result;
                    verifyBtn.textContent = 'Try Again';
                    verifyBtn.disabled = false;
                }
                
                messageDiv.style.display = 'block';
                
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Verification failed: ' + error.message;
                messageDiv.style.display = 'block';
                verifyBtn.textContent = 'Try Again';
                verifyBtn.disabled = false;
            }
        });
        
        // Auto-focus on code input when page loads
        document.getElementById('code').focus();
    </script>
</body>
</html>
